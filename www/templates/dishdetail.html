<ion-view view-title="Dish Details">
	<ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button> <!--ion-navicon-->
    </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
               <img class="full-image" ng-src="{{baseURL+dish.image}}" alt="{{baseURL+dish.name}}">
                <h2>{{dish.name}}
                 <span class="item-note" style="font-size:75%">{{dish.price | currency}}</span>
                <span class="badge badge-assertive">{{dish.label}}</span></h2>
                <p>{{dish.description}}</p>
          </div>
      </div>
	  <div class="row">
            <div class="col col-offset-10">
                   <h4>Customer Comments &nbsp;&nbsp;&nbsp;
                       <small>Sort by: &nbsp;
                             <input type="text" ng-model="orderText">
                          </small></h4>
                    <ul class="list">
                        <li ng-repeat="comment in dish.comments | orderBy:orderText">
                          <blockquote>
                             <p>{{comment.rating}} Stars <span><star-rating ng-model="comment.rating" readonly="isReadonly"></star-rating></span></p>
                             <p>{{comment.comment}}</p>
                             <footer>{{comment.author}}, {{comment.date | date:'dd. MMM, yyyy'}}</footer>
                          </blockquote>
                        </li>
                    </ul>
            </div>
      </div>
  </ion-content>
</ion-view>
