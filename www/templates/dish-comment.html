<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitComment()">
      <div class="list">
		  <label class="item item-input item-select">
			<div class="input-label">
			  Rating Stars
			</div>
			<select ng-model="myComment.rating">
			  <option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			  <option selected>5</option>
			</select>
		  </label>
		 <label class="item item-input">
			<span class="input-label">Name</span>
			<input type="text" ng-model="myComment.author" placeholder="Name">
		  </label>
          <label class="item item-input item-floating-label">
			<textarea ng-model="myComment.comment" placeholder="Comment"></textarea>
		  </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Comment</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
