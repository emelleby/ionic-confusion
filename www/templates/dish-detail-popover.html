<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">{{dish.name}}</h1>
	</ion-header-bar>
	<ion-content>

		<button ng-click="addFavorite(dish.id)" class="button button-clear button-positive popover-inner-content">
		  Add to favorites
		</button>
		<button ng-click="addComment()" class="button button-clear button-positive popover-inner-content">
		  Add comment
		</button>

	</ion-content>
</ion-popover-view>
